<!DOCTYPE html>
<html>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.361.0.min.js"></script>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="./stylemain.css">
<style>
body {background-image: url("./img/lecture.jpg");
  background-repeat: no-repeat; /* Do not repeat the image */
  background-size: cover;
}

</style>

<body>
  <h1 id="main_title">DATA DRIVEN <br> CLASSROOM SOLUTIONS</h1>

    <div id = "button">
        <input type="file" id="thebutton" />
        <button id="thebuttontwo">Upload to S3</button>
        <div id="results"></div>
    </div>

    <div id="loader"></div>

    <table class="table" id="vidtable">
      <tr>
        <th class="TableTitle">Time interval</th>
        <th class="TableTitle">Avg people bored</th>
        <th class="TableTitle">Avg people distracted</th>
        <th class="TableTitle">Avg people confused</th>

      </tr>
      <tr w3-repeat="Items" >
        <td class="TableContents">{{year}}</td>
        <td class="TableContents">{{title}}</td>
      </tr>
    </table>

    <table class="table" id="speechtable">
      <tr>
        <th class="TableTitle">Time interval</th>
        <th class="TableTitle">Positivity (%)</th>
        <th class="TableTitle">Negativity (%)</th>
        <th class="TableTitle">Factuality (%)</th>

      </tr>
      <tr w3-repeat="Items" >
        <td class="TableContents">{{year}}</td>
        <td class="TableContents">{{title}}</td>
      </tr>
    </table>

    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="data_processing.js"></script>




</body>
</html>
